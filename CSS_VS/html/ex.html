<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Web Page</title>
    <style>
        /* Define styles for the different sections */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #section1 {
            background-color: #f0f0f0;
            padding: 20px;
        }

        #section2 {
            background-color: #e0e0e0;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Section 1 -->
    <div id="section1">
        <h1>Section 1</h1>
        <p>This is the content of section 1.</p>
    </div>

    <!-- Section 2 -->
    <div id="section2">
        <h1>Section 2</h1>
        <p>This is the content of section 2.</p>
    </div>

</body>
</html>
